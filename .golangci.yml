# golangci-lint configuration for Humantime CLI
# A Cobra-based CLI application using Badger for storage

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  # Skip vendor, third_party, and generated files
  skip-dirs:
    - vendor
    - third_party

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffective assignments
    - staticcheck   # Static analysis checks
    - unused        # Check for unused code
    # Formatting
    - gofmt         # Check code formatting
    - goimports     # Check import ordering
    # Code quality
    - misspell      # Find commonly misspelled words
    - unconvert     # Remove unnecessary type conversions
    - gocritic      # Opinionated linter
    - revive        # Fast, configurable linter
    # Error handling
    - nilerr        # Find code returning nil after error check
    - errorlint     # Find issues with error wrapping
    # Performance
    - prealloc      # Find slice declarations that could be preallocated
    # Security
    - gosec         # Security checks
    # Style
    - godot         # Check that comments end with a period
    - whitespace    # Check for unnecessary whitespace
    - bodyclose     # Check for unclosed HTTP response bodies
    - noctx         # Find HTTP requests without context.Context
    # Complexity
    - gocyclo       # Check cyclomatic complexity
    - nestif        # Check deeply nested if statements

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    # Ignore these functions (common in CLI apps)
    exclude-functions:
      - (io.Closer).Close
      - (*os.File).Close

  govet:
    enable-all: true
    disable:
      - fieldalignment  # Too noisy for CLI apps

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/manav03panchal/humantime

  misspell:
    locale: US

  gocyclo:
    min-complexity: 15  # Reasonable for CLI command handlers

  nestif:
    min-complexity: 5

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam  # Can be too strict for CLI apps

  gosec:
    excludes:
      - G104  # Audit errors not checked (handled by errcheck)
      - G304  # Potential file inclusion (common in CLI apps)

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  godot:
    scope: declarations
    capital: false

issues:
  exclude-rules:
    # Test files
    - path: _test\.go
      linters:
        - errcheck
        - gocritic
        - gosec
        - noctx
    # CMD package (Cobra commands use global variables)
    - path: cmd/
      linters:
        - gochecknoglobals
    # Main entry point
    - path: main\.go
      linters:
        - gochecknoglobals
    # Allow TODO comments in development
    - source: "TODO"
      linters:
        - godot

  max-issues-per-linter: 50
  max-same-issues: 10
  new: false
